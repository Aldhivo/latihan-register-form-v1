<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form v1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <header>
            <input type="search" placeholder="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="#"><i class="fa-solid fa-home"></i></a>
            <a href="#"><i class="fa-solid fa-gear"></i></a>
        </header>

        <div class="content">
            
            <h2>Register your account</h2>
            <div class="input_group">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Username">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Your Email">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Enter your password" id="password_1" name="password">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Confirm your password" id="password_2" name="confirm_password">
                <button type="submit" id="register">Register</button>
                <i class="fa-solid fa-eye-slash" id="eye_1"></i>
                <i class="fa-solid fa-eye-slash" id="eye_2"></i>
            </div>

        </div>
        <p class="p1">or you already have an account?<a href="#">Login</a></p>

        <h4>----------OR----------</h4>
        <p class="p2">sign in with google account</p>
        <i class="fa-brands fa-google"></i>

        <footer>
            <p>Copyright &copy; 2024 Aldhivo, Hak cipta di linduni undang-undang</p>
        </footer>
    </div>



    <script src="script.js"></script>
</body>
</html>
